[build]
  base = "web"
  command = "npx prisma generate && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_PATHS = "README.md,web/server.log,web/*.log"
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SITE_URL"

[[plugins]]
  package = "@netlify/plugin-nextjs"
